<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tela Login</title>
</head>
<body>
    <main>
        <!-- main -->
        <div class="main-login">
            
            
            <!-- esquerda -->
            <div class="left-login">
                <h1>FAÇA LOGIN <br> E ENTRE PARA NOSSA EQUIPE!</h1>
                <img src="imagens/innovation-animate.svg" class="left-login-image" alt="Astronauta"> 
            </div>

            <!-- fim esquerda -->
            
            
            <!-- direita -->

            <div class="rigth-login">
                <div class="card-login">
                    <h1>LOGIN</h1>
                    <div class="text-field">
                            <label for="user">Usuário</label>
                            <input type="text" name="" id="user" placeholder="Usuário">
                    </div>
                    <div class="text-field">
                            <label for="password">Senha</label>
                            <input type="password" name="" id="password" placeholder="Usuário">
                    </div>
                    <button class="btn-login">LOGIN</button>
                </div>
            </div>

            <!-- fim direita -->
        </div>
    </main>
</body>
</html>
